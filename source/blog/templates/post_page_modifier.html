{% extends "base.html" %}

{% block content %}
    <div class="column">
        <div class="col-md-4">
            {% for post in posts %}
                <aside><section><a href="/post/{{ post.slug }}">{{ post.title }}</a></section></aside>
                <!-- <aside><section>{{ post.summary}}</section></aside> -->
            {% endfor %}
        </div>
    </div>
    <div class="container" style="margin-bottom: 20em;">
        <div class="col-md-9 offset-md-3"> 
            {% block post_content %}

            {% endblock%}
        </div>
    </div>
{% endblock %}
